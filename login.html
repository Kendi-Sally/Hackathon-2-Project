{% extends 'base.html' %}
{% block content %}
<div class="form">
  <h2>Login</h2>
  <form method="post">
    <input name="email" placeholder="Email" type="email" required>
    <input name="password" placeholder="Password" type="password" required>
    <button class="btn" type="submit">Login</button>
  </form>
</div>
{% endblock %}
